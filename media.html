<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <h1>These page shows all the media elements available in html</h1>

    <h2>The Picture Element</h2>

    <picture>
        <source media="(max-width: 600px)" srcset="images/mobile.png">
        <source media="(max-width: 900px)" srcset="images/tablet.png">
        <source media="(min-width: 1101px)" srcset="images/main-image.png">
        <img src="images/main-image.png" alt="Altschool assignment images">
    </picture>

    <h2>The Video Element</h2>

    <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <h2>The Audio Element</h2>
    <audio controls>
        <source src="https://sample-videos.com/audio/mp3/crowd-cheering.mp3" type="audio/mpeg">
        <source src="https://sample-videos.com/audio/ogg/crowd-cheering.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
